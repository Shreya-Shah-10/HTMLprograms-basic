<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists Example</title>
</head>
<body>
    <!-- HTML Lists -->
    <h3>Ordered and Unordered Lists</h3>
    <ol>
        <li>First Item</li>
        <li>Second Item</li>
    </ol>
    <ul>
        <li>Point A</li>
        <li>Point B</li>
    </ul>
</body>
</html>
